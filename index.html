<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Intro</title>
		<meta charset="utf-8">

				background-color: #1c3149;

	<body>
	<div id="js">
 <div id="inner"></div></div>

	<div id="carousel" class="carousel carousel-slider center" style="top:200px; z-index: 1; opacity: 0.8;" data-indicators="true">
    <div class="carousel-fixed-item center">
      <a href="quiz.html" class="btn waves-effect orange waves-light">Start Test</a>
    </div>
    <div class="carousel-item blue white-text" href="#one!">

    </div>
    <div class="carousel-item blue white-text" href="#two!">
      <h2>Instruction 2</h2>
      <p class="white-text">second</p>
    </div>
    <div class="carousel-item blue white-text" href="#three!">
      <h2>Instruction 3</h2>
      <p class="white-text">third</p>
    </div>
    <div class="carousel-item blue white-text" href="#four!">
      <h2>Instruction 4</h2>
      <p class="white-text">fourth</p>
    </div>
  </div>
		<script src="js/three.min.js"></script>
 <script type="text/javascript" src="js/materialize.min.js">
      </script>
		<script type="text/javascript">$('.carousel.carousel-slider').carousel({fullWidth: true});</script>


		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>

		<script src="js/stats.min.js"></script>

		<script>
			var container, stats;
			var camera, scene, renderer;
			var raycaster;
			var mouse;
			var PI2 = Math.PI * 2;
			var programFill = function ( context ) {
				context.beginPath();
				context.arc( 0, 0, 0.8, 0, PI2, true );
				context.fill();
			};
			var programStroke = function ( context ) {
				context.lineWidth = 0.025;
				context.beginPath();
				context.arc( 0, 0, 0.07, 0, PI2, true );
				context.fill();
			};
			var INTERSECTED;
			init();
			animate();
			function init() {
				container = document.getElementById("js");
				document.body.appendChild( container,carousel );
				var info = document.getElementById("inner");
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '';
				container.appendChild( info );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 300, 500 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x1c3149);
				for ( var i = 0; i < 200; i ++ ) {
					var particle = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: Math.random() * 0x808080 + 0x808080, program: programStroke } ) );
					particle.position.x = Math.random() * 800 - 400;
					particle.position.y = Math.random() * 800 - 400;
					particle.position.z = Math.random() * 800 - 400;
					particle.scale.x = particle.scale.y = Math.random() * 20 + 20;
					scene.add( particle );
				}
				
				//
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
							}
			var radius = 600;
			var theta = 0;
			function render() {
				// rotate camera
				theta += 0.1;
				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );
				camera.updateMatrixWorld();
				// find intersections
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children );
				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.program = programStroke;
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.material.program = programFill;
					}
				} else {
					if ( INTERSECTED ) INTERSECTED.material.program = programStroke;
					INTERSECTED = null;
				}
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
